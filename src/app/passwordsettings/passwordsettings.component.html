<div class="container-fluid mt-4">
  <div class="container passdiv">
    <div class="container">
      <h5>Change Password</h5>
      <hr class="mb-5">
        <form >
            <div class="form-group row">
              <label for="inputPassword" class="col-sm-2 col-form-label">Old Password</label>
              <div class="col-sm-10">
                <input type="password" class="form-control" id="inputPassword" placeholder="Old Password">
              </div>
            </div>
            <p class="text-center">**You can only change your password once in 2 months**</p>
            <div class="form-group row">
                <label for="inputPassword" class="col-sm-2 col-form-label">New Password</label>
                <div class="col-sm-10">
                  <input type="password" class="form-control" id="inputPassword" placeholder="New Password">
                </div>
              </div>
              <div class="form-group row">
                  <label for="inputPassword" class="col-sm-2 col-form-label">Retype Password</label>
                  <div class="col-sm-10">
                    <input type="password" class="form-control" id="inputPassword" placeholder="Retype Password">
                  </div>
                </div>
                <button class="btn btn-secondary">cancel</button>
                <button class="btn btn-primary  float-right ">Save</button>

          </form>
    </div>
    
  </div>
</div>
